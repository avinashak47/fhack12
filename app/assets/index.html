<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>The 1140px Grid &middot; Fluid down to mobile</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
		<!-- 1140px Grid styles for IE -->
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" /><![endif]-->

		<!-- The 1140px Grid - http://cssgrid.net/ -->
		<link rel="stylesheet" href="stylesheets/1140.css" type="text/css" media="screen" />
	
		<!-- Your styles -->
		<link rel="stylesheet" href="stylesheets/styles.css" type="text/css" media="screen" />
	
		<!--css3-mediaqueries-js - http://code.google.com/p/css3-mediaqueries-js/ - Enables media queries in some unsupported browsers-->
		<script type="text/javascript" src="javascripts/css3-mediaqueries.js"></script>
		
		<script src="javascripts/jquery.js"></script>
		<script src="javascripts/underscore.js"></script>
		<script src="javascripts/backbone.js"></script>
		<script src="javascripts/jquery.masonry.min.js"></script>
		<script src="javascripts/jplayer.js"></script>
		<link rel="stylesheet" href="stylesheets/styles.css"/>
	</head>
	<body>
		<!-- navigation -->
		<nav class="container">
			<div class="row">
				<div class="threecol">
					<img src="images/logo.png"/>
				</div>
				<span class="threecol"></span>
				<ul class="threecol" style="float:right;">
					<li><a href="#"><div class="navlinks">trending</div></a></li>
					<li><a href="#"><div class="navlinks">friends</div></a></li>
				</ul>	
			</div>
		</nav>
		
		<!--
			<img src="images/logo.png"/>
			
		</nav>
		
		<div class="rank1">
			<div class="subtitle">
				<h1>Party Rock Anthem</h1>
				<h4>LMFAO</h4>
			</div>	
		</div>
		-->
		
		<div id="jquery_jplayer"></div>

			
		<div id="sample"></div>
		
		<!-- album view -->
		<div class="container">
			<div class="row">
				<div id="content"></div>
			</div>
		</div>
		
		<!-- templates -->
		<script type="text/template" id="app-template">
			<div>
			</div>
		</script>
		<script type="text/template" id="song-template">
			<div width="100px" class="song rank<%= rank %>">
				<img src="http://userserve-ak.last.fm/serve/300x300/<%= art %>.png" class="rank<%= rank %>"/>
				<div class="overlay<%= rank %>">
					<div class="t<%= rank %>"><%= title %></div>
					<div class="st<%= rank %>"><%= artist %></div>
					<div class="links">
						<a href="#">A</a>
						<a href="#">B</a>
						<a href="#">C</a>
					</div>
				</div>	
			</div>
		</script>
		
		<!-- main application -->
		<script src="javascripts/fhack.js"></script>
		
		<!-- jplayer -->
		<script src="javascripts/fhack_jplayer.js"></script>
	</body>
</html>
