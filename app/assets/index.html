<!DOCTYPE HTML>
<html>
	<head>
		<script src="javascripts/jquery.js"></script>
		<script src="javascripts/underscore.js"></script>
		<script src="javascripts/backbone.js"></script>
		<script src="javascripts/jquery.masonry.min.js"></script>
		<style>
			* {
				font-family: sans-serif, Arial;
				margin: 0;
				padding: 0;
			}
			
			html {
				padding-top: 2em;
				background-image: url("images/bg.gif");
			}
			
			ul li {
				list-style: none;
				float: left;
				margin-right: 1em;
			}
			
			ul li a {
				text-decoration: none;
				color: #FFF;
			}
			
			.navlinks {
				padding-top: .8em;
				text-align: center;
				width: 5em;
				height: 2em;
				vertical-align: middle;
			}
			
			ul {
				background-color: #222;
				width: 12em;
				height: 3em;
				vertical-align: middle;
			}
			
			.rank1 {
				width: 380px;
				height: 380px;
				background-color: #222;
				background-image: url("http://userserve-ak.last.fm/serve/300x300/66586856.png");
				background-size: 100%;
				background-repeat: no-repeat;
				position: relative;
			}
			
			.subtitle {
				position: absolute;
				width: 100%;
				height: 5em;
				bottom: 0;
				background-color: rgba(3, 3, 3, 0.6);
			}
			
			h1 {
				margin-top: .5em;	
				margin-left: 1em;
				font-size: 2em;
				font-weight: normal;
				color: #FFF;
			}
			
			h4 {
				margin-left: 2.1em;
				font-weight: normal;
				color: #FFF;	
			}
		</style>
	</head>
	<body>
		<!-- navigation -->
		<nav>
			<img src="images/logo.png"/>
			<ul>
				<li><a href="#"><div class="navlinks">trending</div></a></li>
				<li><a href="#"><div class="navlinks">friends</div></a></li>
			</ul>
		</nav>
		
		<div class="rank1">
			<div class="subtitle">
				<h1>Party Rock Anthem</h1>
				<h4>LMFAO</h4>
			</div>	
		</div>
		
		<div id="sample"></div>
		
		<!-- album view -->
		<div id="content">
		</div>
		
		<!-- templates -->
		<script type="text/template" id="app-template">
			<div>
			</div>
		</script>
		<script type="text/template" id="song-template">
			<div class="song">
				<span><%= title %></span>
				<span><%= artist %></span>
			</div>
		</script>
		
		<!-- main application -->
		<script src="javascripts/fhack.js"></script>
		<script src="javascripts/masonry.js"></script>
	</body>
</html>
